<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesktopPetByAi - 智能桌面宠物助手</title>
    
    <!-- 外部CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="styles/tailwind-config.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="text-dark font-sans">

    <!-- 导航栏 -->
    <div id="header-container"></div>

    <!-- 英雄区域 -->
    <div id="hero-container"></div>

    <!-- 项目概述 -->
    <div id="overview-container"></div>

    <!-- 文件结构 -->
    <div id="structure-container"></div>

    <!-- 功能模块 -->
    <div id="features-container"></div>

    <!-- 安装指南 -->
    <div id="installation-container"></div>

    <!-- 贡献指南 -->
    <div id="contribute-container"></div>

    <!-- 微信收款码弹窗 -->
    <div id="wechatModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4 relative transform transition-all duration-300 scale-95 opacity-0 animate-fade-in animate-duration-300 animate-ease-out" style="animation-fill-mode: forwards;">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 z-10">
                <i class="fa fa-times text-xl"></i>
            </button>
            <h3 class="text-xl font-bold text-center mb-4">微信赞赏</h3>
            <p class="text-center mb-6">感谢您的支持！请使用微信扫描下方二维码进行赞赏</p>
            <div class="flex justify-center mb-6">
                <img id="wechatQRCode" src="赞赏.jpg" alt="微信赞赏码" class="w-64 h-64 object-contain border-4 border-gray-100 rounded-lg shadow-md">
            </div>
            <p class="text-center text-gray-600">扫描二维码进行赞赏</p>
        </div>
    </div>

    <!-- 回到顶部按钮 -->
    <button id="back-to-top" class="fixed bottom-8 right-8 w-14 h-14 bg-primary-500 text-white rounded-full shadow-hard flex items-center justify-center hover:bg-primary-600 transition-all duration-300 transform hover:scale-110 z-40 hidden">
        <i class="fa fa-chevron-up text-xl"></i>
    </button>

    <!-- 页脚 -->
    <div id="footer-container"></div>

    <!-- 外部JavaScript -->
    <script src="scripts/main.js"></script>
    <script src="scripts/animations.js"></script>
    <script src="scripts/modal.js"></script>
    <!-- modal.js 现在会处理组件加载逻辑，所以移除页面中的组件加载脚本 -->
</body>
</html>
